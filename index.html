<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/font/weathericons-regular-webfont.ttf">
  <title>Title</title>
</head>
<body>
  <div class="container-fluid">
    <div class="weather-board">
      <div class="row nav">
        <div class="col-md-12">
          <nav class="navbar navbar-default">

            <button type="button" class="my-btn" aria-label="menu">
              <span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span>
            </button>
            <button type="button" class="my-btn navbar-right unit" aria-label="F/C">&deg;F/&deg;C</button>

          </nav>
        </div>
      </div>


      <div class="row">
        <div class="col-md-12 text-center" id="cityName">City</div>
        <div class="col-md-12" id="weatherIcon">
          <div class="outer-1">
            <div class="inner-1">
              &nbsp;
            </div>

            <div class="inner-2 weather-icon">

            </div>
          </div>


        </div>
      </div>


      <div class="row temps">
        <div class="col-md-12 text-center" id="dayTemp">54<span class="temp">&deg;F</span></div>
        <div class="col-md-12 text-center" id="nightTemp">46<span class="temp">&deg;F</span></div>
      </div>


      <div class="row">
        <div class="col-md-12 chart"><canvas id="myChart" height="150"></canvas></div>
      </div>

    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="http://code.jquery.com/color/jquery.color-2.1.2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.min.js"></script>
  <script src="js/custom.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
