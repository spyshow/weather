<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <title>Title</title>
</head>
<body>
  <div class="container-fluid">
    <div class="weather-board">
      <div class="row">
        <div class="col-md-12">
          <nav class="navbar navbar-default">

              <button type="button" class="btn btn-default navbar-btn navbar-left btn-my" aria-label="menu">
                <span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span>
              </button>
              <button type="button" class="btn btn-default navbar-btn navbar-right btn-my" aria-label="F/C">F/C</button>

          </nav>
        </div>
      </div>



      <div class="row">
        <div class="col-md-1 text-center" id="cityName">city Name</div>
        <div class="col-md-1" id="weatherIcon">
          <div class="outer-1">
            <div class="inner-1">
              &nbsp;
            </div>

            <div class="inner-2">
              <img src="img/tstorm1_night.png" class="img-fluid center-block">
            </div>
          </div>


        </div>
      </div>


      <div class="row">
        <div class="col-md-1 text-center" id="dayTemp">54<span class="temp">F</span></div>
        <div class="col-md-1 text-center" id="nightTemp">46<span class="temp">F</span></div>
      </div>


      <div class="row">
        <div class="col-md-1">chart</div>
      </div>

    </div>
  </div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
